<body>

          <section>

            <div id="password-inputId">

              <i class="bi bi-eye-fill" id="button-password" onclick="showPassword()"></i>
            </div>
          
          </section>
          <button onclick="entrar()">ENTRAR</button>
          <footer>
            <p>Ainda não tem uma conta? <a href="register.html">Crie aqui</a></p>
            <a href="#"><p>Esqueci minha senha</p></a>

        </main>
