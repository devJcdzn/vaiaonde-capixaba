<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/styles/register.css">
  <link rel="stylesheet" href="/global.css">
  <title>Criar conta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <a href="./login.html" id="button_back"><img src="../public/seta-esquerda.png" alt="voltar" height="36px"></a>
  <main>
    <header>
     <div class="logo_page">
      <img src="../public/logo.png" alt="Logo" height="100px">
      <h1>CRIAR CONTA</h1>
     </div>
    </header>
    <section>
     <form  id="form-user">
      <fieldset>
        <label for="name_user">Nome Completo</label>
        <input type="text" name="name_user" id="name_user" placeholder="Nome" maxlength="35">

        <label for="data_user">Data de nascimento</label>
        <input type="date" name="data_user" id="data_user">

        <label for="gender_user">Gênero</label>
        <select name="gender_user" id="gender_user">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outros</option>
        </select>

        <label for="city_user">Cidade</label>
        <input type="text" name="city_user" id="city_user" placeholder="Cidade">

        <label for="email_user">E-mail</label>
        <input type="text" name="email_user" id="email_user" placeholder="nome@email.com">
        
        <label for="phone_user">Telefone</label>
        <input type="text" name="phone_user" id="phone_user" placeholder="(00) 00000-0000" maxlength="13">

        <div id="input_senha">
          <label for="password_user">Senha (8 a 12 caracteres)</label>
          <input type="password" name="password_user" placeholder="Senha" maxlength="12" minlength="8" id="password_user">
          <i class="bi bi-eye-fill"  id="buttonPassword"></i>
        </div>

        <div id="input_senha">
          <label for="passwordConfirm_user">Confirmar senha</label>
          <input type="password" name="passwordConfirm_user" placeholder="Confirme sua senha"  id="confirmPassword">
        </div>
      </fieldset>
      <input type="submit" value="CRIAR CONTA" id="submit_button">
      <div class="links-user">
        <p><a href="login.html">Já tenho conta | Entrar</a></p>
      </div>
     </form>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
  <script src="assets/javascript/register.js"></script>
</body>
</html>
