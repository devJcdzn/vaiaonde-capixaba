<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/6134d25c78.js" crossorigin="anonymous"></script>
  <title>Alterar informações</title>
</head>
<body>
  <header>
    <a href="index.html"><img src="../../public/seta-esquerda.png" alt="Fechar" id="button-back" height="48px"></a>
    <img src="../../public/logo-vai_aonde.png" alt="Logo" height="156px">
    <h2>Alterar informações</h2>
  </header>
  <section class="info-assinatura">
    <form action="">
      <label for="">Foto de perfil:</label>
      <input type="file">
      <br>
      <label for="">Nome completo:</label>
      <input type="text">
      <br>
      <label for="">Data de nascimento:</label>
      <input type="date">
      <br>
      <label for="">Email:</label>
      <input type="text">
      <br>
      <label for="">Telefone:</label>
      <input type="text">
      <br>
      <label for="">Genero:</label>
      <select name="" id="">
        <option value="">Feminino</option>
        <option value="">Masculino</option>
        <option value="">Outro</option>
      </select>
    </form>
    <br>
    <button class="button-Assinatura"><i class="fas fa-check"></i> Salvar Alterações</button>
  </section>
</body>
</html>
