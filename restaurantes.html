<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/restaurantes.css">
  <title>Onde comer</title>
</head>
<body>
    <dialog> 
      <div class="options-modal">
        <h1>Escolha a cidade</h1>
       <select name="Cidade" id="">
        <option value="Serra">Serra</option>
        <option value="Vila Velha">Vila Velha</option>
        <option value="Vitoria">Vítoria</option>
        <option value="Cariacica">Cariacica</option>
        <option value="Abertos">restaurantes Abertos</option>
       </select>
       <button id="filter-modal">Filtrar</button>
      </div>
    </dialog>

    <header>
      <img src="public/VA-logo.png" alt="" height="156px">
      <div class="box-input">
       <button> <img src="public/search.svg" alt="" class="search-button"></button>
        <input type="text" placeholder="Pesquisar">
        <button id="filter-button"><img src="public/funnel.svg" alt="" class="funnel-button"></button>
      </div>
    </header>
    <section>
      <h2>CATEGORIAS</h2>
      <div class="wrapper-categorys">
        <div class="item"><span>ÁRABE</span></div>
        <div class="item"><span>BRASILEIRA</span></div>
        <div class="item"><span>MEXICANA</span></div>
        <div class="item"><span>ITALIANA</span></div>
        <div class="item"><span>PORTUGUESA</span></div>
        <div class="item"><span>JAPONESA</span></div>
      </div>
    </section>
    <section class="cards">
      <div class="card" >
        <div class="icone-descont"><span>10%</span> <span>OFF</span></div>
        <img src="https://sebrae.com.br/Sebrae/Portal%20Sebrae/UFs/MS/Anexos/2021/restaurantes%20dois%20em%20um.jpg" class="card-img-top" alt="...">
        <div class="card-body">
         <div class="descript-local">
          <h5 class="card-title">Nome do lugar</h5>
          <span class="descript-local-closed">FECHADO</span>
         </div>
         <div class="descript-distance">
          <span>20,02KM</span>
          <img src="public/local.svg" alt="">
          <img src="public/heart.svg" alt="">
         </div>
        </div>
      </div>
      <div class="card" >
        <div class="icone-descont"><span>10%</span> <span>OFF</span></div>
        <img src="https://img.freepik.com/fotos-premium/restaurante-moderno-no-luxuoso-hotel_63176-468.jpg?w=2000" class="card-img-top" alt="...">
        <div class="card-body">
         <div class="descript-local">
          <h5 class="card-title">Nome do lugar</h5>
          <span class="descript-local-open">ABERTO</span>
         </div>
         <div class="descript-distance">
          <span>20,02KM</span>
          <img src="public/local.svg" alt="">
          <img src="public/heart.svg" alt="">
         </div>
        </div>
      </div>
      <div class="card" >
        <div class="icone-descont"><span>10%</span> <span>OFF</span></div>
        <img src="https://mercadoeconsumo.com.br/wp-content/uploads/2023/10/restaurante.jpg" class="card-img-top" alt="...">
        <div class="card-body">
         <div class="descript-local">
          <h5 class="card-title">Nome do lugar</h5>
          <span class="descript-local-open">ABERTO</span>
         </div>
         <div class="descript-distance">
          <span>20,02KM</span>
          <img src="public/local.svg" alt="">
          <img src="public/heart.svg" alt="">
         </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/restaurantes.js"></script>
</body>
</html>
